<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" ></script>

<!-- Boostrap 4 CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Boostrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Seekers</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
      </li>


 
    </ul>
    <form class="form-inline my-2 my-lg-0">
<a href="{{url_for('manager')}}"><button class="btn btn-outline-success my-2 my-sm-0" type="button">Switch Employer</button></a>      
    </form>
  </div>
</nav>



<section >
  <form method="POST">
    <div id="section-select"  class="row text-light justify-content-center align-items-center">
        
    
        <div class="col-2"><h4 for="exampleInputEmail1">Job Category :</h4> </div>
    
        <div style="margin-left: -50px;" class="col-4">
    
                <div class="form-group ">
              
                    <select name="category" class="form-control" >
                      <option value="Accounting_Finance">Accounting Finance</option>
                      <option value="Engineering">Engineering</option>
                      <option value="Healthcare_Nursing">Healthcare Nursing</option>
                      <option value="Sales">Sales</option>
        
                    </select>          
                  </div>
                </div>
                  <div  class="col-2">
                  <button type="submit" class="btn btn-primary" >Submit</button>
                </div>
                </div>
              </form>
            </section>

            <div class="container">
              {% for ad in ads %}
              <div class="row">
              <div style="margin-top: 20px;" class="col-12">

              <div class="card justify-content-center align-items-center" style="width: 70rem;">
                <div class="card-body">
                  <h5 class="card-title">Title : {{ad.title}}</h5>
                  <p class="card-text">Salary : {{ad.salary}} Euro</p>
                  <p class="card-text">Category : {{ad.job_category}}</p>
                  <div class="container" >
                    <p>
                  
                      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        details
                      </button>
                    </p>
                    <div class="collapse" id="collapseExample">
                      <div class="card card-body">
                        Description : {{ad.description}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
              {% endfor %}

            </div>

</body>
</html>
